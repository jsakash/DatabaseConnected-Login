<html lang="en">

<head>
  <meta charset="UTF-8">

    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

      .title-head-1{
        margin-left: 25%;

</head>

<body>


  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <div class="cola" id="navbarSupportedContent">

        <form class="d-flex">
          <button class="btn btn-primary" type="submit"><a href="/logoutadmin"
              style="text-decoration: none;color:white;"> Logout</a></button>
              
        </form>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <h2>Create a New User</h2>
      <form action="/create" method="post">
        <div class="col">

          <input onkeyup="validatename()" id="contact-name" type="text" name="username" class="form-control" placeholder="username" aria-label="username" >
          <span id="name-error" style="color:red"></span>
        </div>
        <br>
        <div class="col">
          <input onkeyup="validatpassword()" id="contact-password" type="password" name="password" class="form-control" placeholder="password" aria-label="password">
            <span id="password-error" style="color:red"></span>
        </div><br>
        <button class="btn btn-primary" onclick="return validateForm()" type="submit"><a style="text-decoration: none;color:white;"> Create</a></button>
        <span id="submit-error" style="color:red"></span>
        <br><br>
      </form>
    </div>
  </div>

<script>

var nameError=document.getElementById('name-error');
    var passwordError=document.getElementById('password-error');
    var submitError=document.getElementById('submit-error');

    function validatename(){
    var Email=document.getElementById('contact-name').value;
    if(Email.length==0){
        nameError.innerHTML='Name is required';
        return false;
    }
        nameError.innerHTML='valid';
        return true;
    }

    function validatepassword(){
    var Password=document.getElementById('contact-password').value;
    if(Password.length==0){
        passwordError.innerHTML='Password: is required';
        return false;
  }
        passwordError.innerHTML='valid';
        return true;
    }

    function validateForm(){
    if(!validatename()||!validatepassword()){
    submitError.innerHTML='Check the form';
    return false;
  }
}
     
  </script>
</body>

</html>
